<div class="grid-container" >
        <div class="grid-item"></div>
        <div class="grid-item">
                <p>
                <mat-button-toggle-group  #hb="matButtonToggleGroup"  name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle value="ZL I">ZL I</mat-button-toggle>
                        <mat-button-toggle value="ZL II">ZL II</mat-button-toggle>
                        <mat-button-toggle value="ZL III">ZL III</mat-button-toggle>
                        <mat-button-toggle value="ZL IV">ZL IV</mat-button-toggle>
                        <mat-button-toggle value="ZL V">ZL V</mat-button-toggle>
                </mat-button-toggle-group>
                </p>
        </div>
        
        <div class="grid-item">
                <p>
                <mat-button-toggle-group  #vb="matButtonToggleGroup"  name="fontStyle" 
                aria-label="Font Style" vertical [value]="selectedVal" (change)="onValChange(vb.value)">
                        <mat-button-toggle value="N">N</mat-button-toggle>
                        <mat-button-toggle value="SW">SW</mat-button-toggle>
                        <mat-button-toggle value="W">W</mat-button-toggle>
                        <mat-button-toggle value="WW">WW</mat-button-toggle>
                </mat-button-toggle-group>
                </p>
        </div>
        <div class="grid-table">
                <div >Selected value: {{hb.value}}</div>
                <div >Selected value: {{vb.value}}</div>
                <div >Selected value: {{selectedVal}}</div>
               
        </div>

        <div class="grid-item"></div>
        <div ><app-table ></app-table> </div>
</div>
