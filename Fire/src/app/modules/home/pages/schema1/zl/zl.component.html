<div class="grid-container" >
        <div class="grid-item"></div>
        <div class="grid-item">
                <p>
                <mat-button-toggle-group  #hb="matButtonToggleGroup"  name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle value="ZL I">ZL I</mat-button-toggle>
                        <mat-button-toggle value="ZL II">ZL II</mat-button-toggle>
                        <mat-button-toggle value="ZL III">ZL III</mat-button-toggle>

                </mat-button-toggle-group>
                </p>
        </div>

        <div class="grid-item">

                </p>
        </div>
        <div class="grid-table">

                <div >Selected value: {{vb.value}}</div>
                <div >Selected value: {{selectedVal}}</div>
                <div >Selected value: {{selectedVal}}</div>
                <div >Selected value: {{selectedVal}}</div>

                <div  [className]="getValueFromTable('ZLI_N') ? 'rightcell' : 'cell'">D,C,B</div>
                <div  [className]="getValueFromTable('ZLII_N') ? 'rightcell' : 'cell'">D,C,B</div>
                <div  [className]="getValueFromTable('ZLIII_N') ? 'rightcell' : 'cell'">D,D,C</div>

                <div  [className]="getValueFromTable('ZLV_N') ? 'rightcell' : 'cell'">C</div>
                
                <div  [className]="getValueFromTable('ZLI_SW') ? 'rightcell' : 'cell'">B</div>
                <div  [className]="getValueFromTable('ZLII_SW') ? 'rightcell' : 'cell'">B</div>
                <div  [className]="getValueFromTable('ZLIII_SW') ? 'rightcell' : 'cell'">B</div>
                <div  [className]="getValueFromTable('ZLIV_SW') ? 'rightcell' : 'cell'">C</div>
                <div  [className]="getValueFromTable('ZLV_SW') ? 'rightcell' : 'cell'">B</div>
                
                <div  [className]="getValueFromTable('ZLI_W') ? 'rightcell' : 'cell'">B</div>

                <div  [className]="getValueFromTable('ZLIV_W') ? 'rightcell' : 'cell'">B</div>
                <div  [className]="getValueFromTable('ZLV_W') ? 'rightcell' : 'cell'">B</div>
                
                <div  [className]="getValueFromTable('ZLI_WW') ? 'rightcell' : 'cell'">A</div>

                <div  [className]="getValueFromTable('ZLIII_WW') ? 'rightcell' : 'cell'">A</div>

        <div></div>
</div>
